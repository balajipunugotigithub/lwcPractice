<template>
    <lightning-card title="Create Case" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="file" 
            accept=".pdf"
            label="Attachment" onchange={openfileUpload}></lightning-input>
        </div>
        <template if:true={fileData}>
            <p>{fileData.filename}</p>
        </template>
        <lightning-button variant="brand" label="submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        
    </lightning-card>
    
</template>
