<template>
    <lightning-card title="contact list">
        <lightning-input label="Type your content here" onchange={inputHandle}></lightning-input>
        <p>{myInputText}</p>
        <ul>
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id} class={contactClass} onclick={handleClick}>{contact.Name}</li>
            </template>
        </ul>
    </lightning-card>
    
</template>
