<template>
   
        <lightning-card title="Display Opp record details" >
          <lightning-button class="slds-p-around_medium" label="Click to see the opp rec details" variant="brand" onclick={handleClick}>Click</lightning-button>
          <template lwc:if={showData}>

            <lightning-card title="Task Details" icon-name="custom:custom63" class="slds-m-around_medium">
              
                <template for:each={oppConTaskData} for:item="oppConTaskData">
  
                  <div key={oppConTaskData.Id}>
  
                    <div class="slds-grid slds-wrap" >
                      <div class="slds-col slds-size_12-of-12 slds-p-around_medium">
                        <h2 class="slds-text-heading_medium slds-text-color_default" >Related Task :</h2>
                        <div class="slds-grid">
                          <div class="slds-col slds-p-around_medium">
                            <lightning-input label="Subject" value={oppConTaskData.subject}></lightning-input>
                          </div>
                          <div class="slds-col slds-p-around_medium">
                            <lightning-input label="Task Id" value={oppConTaskData.taskId}></lightning-input>
                          </div>
                        </div>
                      </div>
                    </div> 
  
                    <div class="slds-grid slds-wrap" >
                      <div class="slds-col size_12-of-12 slds-p-around_medium">
                        <h2 class="slds-text-heading_medium slds-text-color_default" >Related Contact :</h2>
                        <div class="slds-grid">
                          <div class="slds-col slds-p-around_medium">
                            <lightning-input label="Contact Id" value={oppConTaskData.whoId}></lightning-input>
                          </div>
                          <div class="slds-col slds-p-around_medium">
                            <lightning-input label="Contact Name" value={oppConTaskData.whoLastName}></lightning-input>
                          </div>
                        </div>
                      </div>
                    </div>
    
                    <div class="slds-grid slds-wrap" >
                      <div class="slds-col size_12-of-12 slds-p-around_medium">
                        <h2 class="slds-text-heading_medium slds-text-color_default" >Opportunity details :</h2>
                        <div class="slds-grid">
                          <div class="slds-col slds-p-around_medium">
                            <lightning-input label="Opportunity Id" value={oppConTaskData.whatId}></lightning-input>
                          </div>
                          <div class="slds-col slds-p-around_medium">
                            <lightning-input label="Opportunity Name" value={oppConTaskData.whatName}></lightning-input>
                          </div>
                        </div>
                      </div>
                    </div> 

                    
                    <div class="slds-grid slds-wrap" >
                        <div class="slds-col size_12-of-12 slds-p-around_medium">
                          <p>In CSS, a margin is the space around an element's border, 
                            while padding is the space between an element's border and the
                             element's content. Put another way, the margin property 
                             controls the space outside an element, and the padding 
                             property controls the space inside an element
                            </p>
                        </div>
                      </div>
  
                  </div>
  
                </template>
             
  
                <div slot="footer">
                  <lightning-button variant="neutral" label="Cancel"></lightning-button>
                  <lightning-button variant="brand" label="Save" class="slds-m-left_x-small"></lightning-button>
                </div>
  
            </lightning-card>
            
          </template>
        </lightning-card>

      
</template>
